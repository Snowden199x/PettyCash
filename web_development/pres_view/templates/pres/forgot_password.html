<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PockiTrack ‚Äì Password Restoration</title>
  <link rel="stylesheet" href="{{ url_for('pres.static', filename='css/forgot_password.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Logo -->
  <div class="logo">
    <a href="{{ url_for('pres.landingpage') }}" style="text-decoration:none; display:flex; align-items:center; gap:10px;">
      <img src="{{ url_for('pres.static', filename='images/pocki_logo.png') }}" alt="PockiTrack Logo">
      <span class="logo_name" style="color:#000;">PockiTrack</span>
    </a>
  </div>

  <div class="container">
    <div class="card">
      <h2>Password Restoration</h2>
      <p>Enter your username and you will receive reset instructions to your registered email.</p>

      <!-- üî• FIXED: Blueprint endpoint -->
      <form id="forgotForm" method="POST" action="{{ url_for('pres.pres_forgot_password') }}" novalidate>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username">
        <p class="error-message" id="error-message"></p>
        <button type="submit" class="forgot-btn">Forgot Password</button>
      </form>

      <!-- üî• FIXED: Blueprint endpoint -->
      <a href="{{ url_for('pres.pres_login') }}" class="back-link">‚Üê Back to log in</a>
    </div>
  </div>

  <script src="{{ url_for('pres.static', filename='js/forgot_password.js') }}"></script>
</body>
</html>
