name: pockitrack
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.20.2
  image_picker: ^1.2.1
  http: ^1.2.0
  path_provider: ^2.1.5
  open_file: ^3.3.2

  # For generating Word (.docx) from a template
  docx_template: ^0.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter_icons:
  android: true
  ios: true
  image_path: "assets/Icons/wallet-icon2.png"

flutter:
  uses-material-design: true

  assets:
    - assets/Icons/wallet-icon2.png
    - assets/Icons/notification.png
    - assets/Icons/wallet_folder.png
    - assets/Icons/navigation_icons/nav_history.png
    - assets/Icons/navigation_icons/nav_home.png
    - assets/Icons/navigation_icons/nav_profile.png
    - assets/Icons/navigation_icons/nav_wallet.png
    - assets/Icons/reports.png
    - assets/profile_pictures/ituh_logo.jpg
    - assets/Icons/dropdown.png
    - assets/Fonts/
    - assets/Icons/receipts.png
    - assets/docs/finance_report_template.docx

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/Fonts/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/Fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600

    - family: PlayFairDisplay
      fonts:
        - asset: assets/Fonts/PlayFair/PlayFairDisplay-Regular.ttf
          weight: 400
        - asset: assets/Fonts/PlayFair/PlayFairDisplay-Italic.ttf
          style: italic
