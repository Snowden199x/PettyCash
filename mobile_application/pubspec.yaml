name: mobile_application
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

# This section generates your custom app icon
flutter_icons:
  android: true       # Generate icon for Android
  image_path: "assets/Icons/wallet-icon2.png"   # Path to your logo file

flutter:
  uses-material-design: true

  assets:
    - assets/Icons/wallet-icon2.png
    - assets/Fonts/

  # This section is for fonts
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/Fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/Fonts/Poppins-SemiBold.ttf
          weight: 600