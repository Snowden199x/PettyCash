<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PockiTrack – Password Restoration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/forgot_password.css">
</head>
<body>
  <!-- Logo -->
  <div class="logo">
    <img src="../static/images/pocki_logo.png" alt="PockiTrack Logo">
    <span class="logo_name">PockiTrack</span>
  </div>

  <div class="container">
    <div class="card">
      <h2>Password Restoration</h2>
      <p>Enter your username and you will receive reset instructions to your registered email.</p>

      <form id="forgotForm">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" />

        <p class="error-message" id="error-message"></p>

        <button type="submit" class="forgot-btn">Forgot Password</button>
      </form>

      <!-- Back link to login page -->
      <a href="login.html" class="back-link">← Back to log in</a>
    </div>
  </div>

<script src="../static/js/forgot_password.js"></script>
</body>
</html>
