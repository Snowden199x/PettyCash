<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Password | PockiTrack</title>
  <link rel="stylesheet" href="../static/css/change_pass.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- ðŸ”” Popup Message (center-top) -->
  <div id="popup" class="popup"></div>

  <!-- ðŸ§© Logo (unchanged) -->
  <div class="logo">
    <img src="../static/images/pocki_logo.png" alt="PockiTrack Logo">
    <span class="logo_name">PockiTrack</span>
  </div>

  <!-- ðŸ” Password Reset Container -->
  <div class="password-container">
    <h2>New Password</h2>
    <p class="subtitle">Create new password to sign in to your account.</p>

    <!-- ðŸ”¥ FIXED: Form now sends POST to Flask -->
    <form id="changePassForm" method="POST" action="{{ url_for('pres.change_password') }}" novalidate>

      <!-- Password Input -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="new_password" placeholder="Enter your password" />
      </div>

      <!-- âœ… Password Checklist -->
      <ul id="password-checklist" class="checklist" style="display: none;">
        <li class="lowercase">At least one lowercase letter</li>
        <li class="uppercase">At least one uppercase letter</li>
        <li class="number">At least one number</li>
        <li class="special">At least one special character</li>
        <li class="length">At least 8 characters</li>
      </ul>

      <!-- Confirm Password Input -->
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm_password" placeholder="Re-enter your password" />
      </div>

      <!-- Submit Button (FIXED) -->
      <button id="submit-btn" type="submit" class="submit-btn">Submit</button>

    </form>
  </div>

  <script src="../static/js/change_pass.js"></script>
</body>
</html>
