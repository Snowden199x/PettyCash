<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PockiTrack Admin Login</title>
    <link
      rel="stylesheet"
      href="{{ url_for('osas.static', filename='css/login.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="{{ url_for('osas.static',
    filename='images/logo_website.png') }}"
  </head>
  <body>
    <!-- Centered Logo -->
    <div class="logo-center">
      <img
        src="{{ url_for('osas.static', filename='images/pocki_logo.png') }}"
        alt="PockiTrack Logo"
      />
      <span class="logo_name">PockiTrack</span>
      <p class="portal-text">OSAS Admin Portal</p>
    </div>

    <!-- Login Container -->
    <div class="container">
      <div class="login-box">
        <!-- ✅ Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %} {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %} {% endif %} {% endwith %}

        <!-- ✅ Flask form -->
        <form
          id="adminLoginForm"
          method="POST"
          action="{{ url_for('osas.osas_login') }}"
        >
          <!-- Username -->
          <label for="username">Username</label>
          <input type="text" id="username" name="username" />
          <!-- remove required -->
          <p id="usernameError" class="error-message"></p>

          <!-- Password -->
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" name="password" />
            <img
              id="togglePassword"
              class="password-icon"
              src="{{ url_for('osas.static', filename='images/show_password.png') }}"
              data-show-src="{{ url_for('osas.static', filename='images/show_password.png') }}"
              data-hide-src="{{ url_for('osas.static', filename='images/hide_password.png') }}"
              alt="Show password"
            />
          </div>
          <p id="passwordError" class="error-message"></p>
          <button type="submit" class="login-btn">Log in</button>
        </form>
      </div>
    </div>

    <!-- External JS -->
    <script src="{{ url_for('osas.static', filename='js/login.js') }}"></script>
  </body>
</html>
